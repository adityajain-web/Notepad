<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- include font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main #editing-tools {
            background-color: #f8f9fe;
        }

        main #typing-area iframe {
            width: 100%;
            min-height: 50vh;
        }
    </style>

    <title>Notepad</title>
</head>

<body onload="enableEditMode()">
    <!-- header start -->
    <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand">Notepad</a>
        </nav>
        <!-- navbar start -->
    </header>
    <!-- header end -->
    <main class="mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-12 mx-auto">
                    <div id="editing-tools">
                        <button onclick="execCmd('bold')" class="btn"><i class="fas fa-bold"></i></button>
                        <button onclick="execCmd('italic')" class="btn"><i class="fas fa-italic"></i></button>
                        <button onclick="execCmd('underline')" class="btn"><i class="fas fa-underline"></i></button>
                        <button onclick="execCmd('strikeThrough')" class="btn"><i
                                class="fas fa-strikethrough"></i></button>
                        <button onclick="execCmd('justifyLeft')" class="btn"><i class="fas fa-align-left"></i></button>
                        <button onclick="execCmd('justifyRight')" class="btn"><i
                                class="fas fa-align-right"></i></button>
                        <button onclick="execCmd('justifyCenter')" class="btn"><i
                                class="fas fa-align-center"></i></button>
                        <button onclick="execCmd('justifyFull')" class="btn"><i
                                class="fas fa-align-justify"></i></button>
                        <button onclick="execCmd('cut')" class="btn"><i class="fas fa-cut"></i></button>
                        <button onclick="execCmd('copy')" class="btn"><i class="fas fa-copy"></i></button>
                        <button onclick="execCmd('indent')" class="btn"><i class="fas fa-indent"></i></button>
                        <button onclick="execCmd('outdent')" class="btn"><i class="fas fa-dedent"></i></button>
                        <button onclick="execCmd('subscript')" class="btn"><i class="fas fa-subscript"></i></button>
                        <button onclick="execCmd('superscript')" class="btn"><i class="fas fa-superscript"></i></button>
                        <button onclick="execCmd('undo')" class="btn"><i class="fas fa-undo"></i></button>
                        <button onclick="execCmd('redo')" class="btn"><i class="fas fa-repeat"></i></button>
                        <button onclick="execCmd('insertOrderedList')" class="btn"><i
                                class="fas fa-list-ol"></i></button>
                        <button onclick="execCmd('insertUnorderedList')" class="btn"><i
                                class="fas fa-list-ul"></i></button>
                        <button onclick="execCmd('insertParagraph')" class="btn"><i
                                class="fas fa-paragraph"></i></button>
                        <select onchange="execCommandWithArg('formatBlock',this.value)">
                            <option value="H1">H1</option>
                            <option value="H2">H2</option>
                            <option value="H3">H3</option>
                            <option value="H4">H4</option>
                            <option value="H5">H5</option>
                            <option value="H6">H6</option>
                        </select>
                        <button onclick="execCmd('insertHorizontalRule')" class="btn">HR</button>
                        <button onclick="execCommandWithArg('createLink',prompt(`Enter an url`,`https://`))"
                            class="btn"><i class="fas fa-link"></i></button>
                        <button onclick="execCmd('unlink')" class="btn"><i class="fas fa-unlink"></i></button>
                        <select onchange="execCommandWithArg('fontName',this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Courier">Courier</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                        <select onchange="execCommandWithArg('fontSize',this.value)">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        Font Color: <input type="color" onchange="execCommandWithArg('foreColor',this.value)">
                        Background Color : <input type="color" onchange="execCommandWithArg('hiliteColor',this.value)">
                        <button onclick="execCmd('selectAll')" class="btn">Select All</button>
                    </div>
                    <div id="typing-area">
                        <iframe name="typingArea" class="form-control"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jquery.js, Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>

        let showingSourceCode = false;
        let isInEditMode = true;

        function enableEditMode() {
            typingArea.document.designMode = "On";
        }

        function execCmd(command) {
            typingArea.document.execCommand(command, false, null);
        }

        function execCommandWithArg(command, arg) {
            typingArea.document.execCommand(command, false, arg);
        }

        function toggleSource() {
            if (showingSourceCode) {
                typingArea.document.getElementsByName('body')[0].innerHTML = document.getElementsByName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                document.getElementsByName('body')[0].textContent = document.getElementsByName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }

        function toggleEdit() {
            if (isInEditMode) {
                typingArea.document.designMode = "Off";
                let isInEditMode = false;
            } else {
                typingArea.document.designMode = "On";
                let isInEditMode = true;
            }
        }
    </script>
</body>

</html>
